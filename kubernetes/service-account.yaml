---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cluster-admin
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cluster-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: cluster-admin
  namespace: default
---
apiVersion: v1
kind: Secret
metadata:
  name: cluster-admin-secret
  namespace: default
  annotations:
    kubernetes.io/service-account.name: cluster-admin
type: kubernetes.io/service-account-token
